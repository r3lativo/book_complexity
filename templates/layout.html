<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>Book complexity {% block title %}{% endblock %}</title>

    </head>

    <body class="dark-mode">
        <nav class="navbar darker-mode navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: orange" href="/">Book complexity</a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/search">Search</a></li>
                        <li class="nav-item"><a class="nav-link" href="/r_book">Random book</a></li>
                        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <main class="container-fluid py-2 mb-4">
            {% block main %}{% endblock %}
        </main>
    </body>
    
    

    <footer class="darker-mode footer small text-center">
        <hr class="my-0" style="color: gray;">
        <p class="mb-0 mt-1 text-muted small">
            Data provided by
        
        
            <a target="_blank" rel="noopener noreferrer" href="https://www.gutenberg.org/">
                Project Gutenberg</a> and
            <a target="_blank" rel="noopener noreferrer" href="https://www.uminho.pt/EN">
                Universidade do Minho</a>.
        </p>
        <p class="mb-2 small">
