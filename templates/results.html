{% extends "layout.html" %}

{% block title %}| Results{% endblock %}



{% block main %}

<div class="mb-5 container">
    <table class="table">
        <thead>
            <tr>
                <th id="authors" class="text-start">Authors</th>
                <th id="language" class="text-end">Lang</th>
                <th id="title" class="text-start">Title</th>
                <th id="analyse" class="text-end"></th>
            </tr>
        </thead>

        <tbody>
            {% for title in titles %}
                <tr>
                    <td id="authors" class="text-start">{{ authors[loop.index0] }}</td>
                    <td id="language" class="text-end">{{ languages[loop.index0] }}</td>
                    <td id="title" class="text-start">
                        <a target="_blank" rel="noopener noreferrer" href="{{ folder_links[loop.index0] }}">
                            {{ title }}
                        </a>
                    </td>
                    <td id="analyse" class="text-end">
                        <a class="btn btn-dark" href="{{ url_for('analysis', id=ids[loop.index0]) }}">
                            Analyse
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
